<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body>

	<div th:replace="common/header :: navbar " />

	<div class="container box">
		<div class="row" style="maring-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span>USER ACCOUNT: </span>
				</h2>
				<img
					src="https://cdn.dribbble.com/users/261302/screenshots/1361907/logoplaceholder.png"
					class="image-responsive" width="40%" height="40%"></img>
			</div>
			<div class="col-xs-4"></div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; backgoun-color: #333; z-index: -1; margin-top: -80px;" />
		<!-- <img
			src="http://www.theflooringlady.com/wp-content/uploads/2017/04/8modern3.jpg"
			width="120%" height="60%" class="image-responsive"></img> -->
		<div class="row" style="margin-top: 30px;">
			<div class="col-xs-9 col-xs-offset-3">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs">
					<li style="color:red;"><a href="#tab-1" data-toggle="tab"><span>Create account</span></a></li>
					<li style="color:red;"><a href="#tab-2" data-toggle="tab"><span>Log in</span></a></li>
					<li style="color:red;"><a href="#tab-3" data-toggle="tab"><span>Forget password</span></a></li>
				</ul>
			</div>
			<!-- Tab panel -->
			<div class="tab-content">
				
				<!-- Create new user -->
				<div class="tab-pane fade" id="tab-1">
					<div class="panel-group">
						<div class="panel panel-default" style="border: none;">
							<div class="panel-body" style="background-color:#ededed;margin-top:20px;">
								<form >
									<div class="form-group">
										<label for="newUsername">Username: </label>
										<input required="required" type="text" class="form-control" id="newUsername" name="username" />
										<p style="color:#8288282">Enter your username</p>
									</div>
									<div class="form-group">
										<label for="email">Email: </label>
										<input required="required" type="email" class="form-control" id="email" name="email" />
										<p style="color:#8288282">Enter your email</p>
									</div>
									
									<input type="submit" value="CREATE NEW ACCOUNT" class="btn btn-primary" />
								</form>
							</div>
						</div>
					</div>
				</div>
				
				<!-- log in -->
				<div class="tab-pane fade" id="tab-2">
					<div class="panel-group">
						
						<div class="panel panel-default" style="border: none;">
							<div class="panel-body" style="background-color:#ededed;margin-top:20px;">
								<form >
									<div class="form-group">
										<label for="newUsername">Username: </label>
										<input required="required" type="text" class="form-control" id="newUsername" name="username" />
										<p style="color:#8288282">Enter your username</p>
									</div>
									<div class="form-group">
										<label for="password">Password: </label>
										<input required="required" type="password" class="form-control" id="password" name="password" />
										<p style="color:#8288282">Enter your email</p>
									</div>
									<input type="submit" value="LOG IN" class="btn btn-primary" />
								</form>
							</div>
						</div>
					</div>
				</div>
				
				<!-- forget email -->
				<div class="tab-pane fade" id="tab-3">
					<div class="panel-group">
						
						<div class="panel panel-default" style="border: none;">
							<div class="panel-body" style="background-color:#ededed;margin-top:20px;">
								<form >
									<div class="form-group">
										<label for="email">Email: </label>
										<input required="required" type="email" class="form-control" id="recoverEmail" name="email" />
										<p style="color:#8288282">Enter your email</p>
									</div>
									<input type="submit" value="SEND" class="btn btn-primary" />
								</form>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- end of container -->

	<div th:replace="common/header :: theScript" />
</body>
</html>
